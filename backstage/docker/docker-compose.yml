version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-backstage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-backstage123}
      POSTGRES_DB: ${POSTGRES_DB:-backstage}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-backstage}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Opcional: Backstage en container para desarrollo
  backstage:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
      - "7007:7007"
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-backstage}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-backstage123}
      - POSTGRES_DB=${POSTGRES_DB:-backstage}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../packages:/app/packages
      - ../plugins:/app/plugins
      - ../configs:/app/configs
      - ../catalog:/app/catalog
      - /app/node_modules
      - /app/packages/app/node_modules
      - /app/packages/backend/node_modules
    profiles:
      - dev-container

volumes:
  postgres_data:
  redis_data:
