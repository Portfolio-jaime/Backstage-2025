apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Portfolio-jaime/Backstage-2025.git
    targetRevision: HEAD
    path: backstage/kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    hooks:
      - type: PostSync
        command: ["/bin/sh", "-c"]
        args:
          - |
            kubectl get rs -n backstage | awk '$2==0 {print $1}' | xargs -r kubectl delete rs -n backstage
            kubectl get pods -n backstage --field-selector=status.phase!=Running | grep backstage | awk '{print $1}' | xargs -r kubectl delete pod -n backstage
  revisionHistoryLimit: 5