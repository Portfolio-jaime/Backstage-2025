# Template para secretos de Backstage
# Este archivo SÍ se puede subir al repo
# Los valores reales se deben configurar manualmente en el cluster o via CI/CD variables
---
apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: backend
    app: backstage
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "backstage"
  POSTGRES_PASSWORD: "backstage123"  # Cambiar en producción
  POSTGRES_DB: "backstage"
  
  # ArgoCD credentials  
  ARGOCD_URL: "https://argocd.test.com"
  ARGOCD_USERNAME: "admin"
  ARGOCD_PASSWORD: "Thomas#1109"  # Cambiar en producción
  
  # Auth secret - generar uno único para producción
  AUTH_SECRET: "your-secret-key-change-this-in-production"
  
  # GitHub tokens - OPCIONAL (dejar vacío si no se usa)
  GITHUB_TOKEN: ""
  AUTH_GITHUB_CLIENT_ID: ""
  AUTH_GITHUB_CLIENT_SECRET: ""

---
# ArgoCD Auth Token
apiVersion: v1
kind: Secret
metadata:
  name: argocd-auth
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: argocd-integration
    app: backstage
type: Opaque
stringData:
  ARGOCD_AUTH_TOKEN: "admin:Thomas#1109"  # Cambiar en producción