# Secret con credenciales para Backstage
---
apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: backend
type: Opaque
data:
  # Base64 encoded values
  # Para generar: echo -n "tu-valor" | base64
  
  # PostgreSQL credentials
  POSTGRES_PASSWORD: YmFja3N0YWdlMTIz  # backstage123
  
  # ArgoCD credentials  
  ARGOCD_URL: aHR0cHM6Ly9hcmdvY2QudGVzdC5jb20=  # https://argocd.test.com
  ARGOCD_USERNAME: YWRtaW4=  # admin
  ARGOCD_PASSWORD: VGhvbWFzIzExMDk=  # Thomas#1109
  
  # Auth secret
  AUTH_SECRET: eW91ci1zZWNyZXQta2V5LWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24=  # your-secret-key-change-this-in-production
  
  # GitHub tokens (opcional - actualizar con tus valores)
  GITHUB_TOKEN: ""  # Añadir tu GitHub token aquí
  AUTH_GITHUB_CLIENT_ID: ""  # Añadir tu GitHub OAuth Client ID
  AUTH_GITHUB_CLIENT_SECRET: ""  # Añadir tu GitHub OAuth Client Secret

---
# ArgoCD Auth Token (calculado en base64)
apiVersion: v1
kind: Secret
metadata:
  name: argocd-auth
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: argocd-integration
type: Opaque
data:
  # admin:Thomas#1109 en base64
  ARGOCD_AUTH_TOKEN: YWRtaW46VGhvbWFzIzExMDk=