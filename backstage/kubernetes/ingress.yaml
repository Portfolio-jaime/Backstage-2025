# Ingress para Backstage
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage-ingress
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: backstage
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Configuración específica para Backstage
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: backstage.test.com
    http:
      paths:
      # Backend API
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              number: 80
      # Frontend estático
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              number: 3000

---
# Ingress alternativo para desarrollo con paths separados
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage-dev-ingress
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: ingress-dev
    app.kubernetes.io/part-of: backstage
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  # Backend en subdominio separado
  - host: backstage-api.test.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              number: 80
  # Frontend en dominio principal
  - host: backstage.test.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              number: 3000