# ServiceAccount y RBAC para Backstage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backstage
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: backstage

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backstage-read
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: rbac
rules:
# Permisos para leer recursos de Kubernetes
- apiGroups: [""]
  resources:
  - pods
  - pods/log
  - services
  - configmaps
  - secrets
  - namespaces
  - nodes
  - persistentvolumes
  - persistentvolumeclaims
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps"]
  resources:
  - deployments
  - replicasets
  - statefulsets
  - daemonsets
  verbs: ["get", "list", "watch"]

- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  - networkpolicies
  verbs: ["get", "list", "watch"]

- apiGroups: ["metrics.k8s.io"]
  resources:
  - pods
  - nodes
  verbs: ["get", "list"]

# Permisos específicos para ArgoCD (si es necesario)
- apiGroups: ["argoproj.io"]
  resources:
  - applications
  - applicationsets
  - appprojects
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backstage-read
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backstage-read
subjects:
- kind: ServiceAccount
  name: backstage
  namespace: backstage

---
# Role específico en el namespace backstage
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backstage-namespace
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backstage-namespace
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backstage-namespace
subjects:
- kind: ServiceAccount
  name: backstage
  namespace: backstage