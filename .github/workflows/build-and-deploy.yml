name: Build and Deploy Backstage

on:
  push:
    branches: [ main ]
    paths:
      - 'backstage/**'
      - '.github/workflows/build-and-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backstage/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: jaimehenao8126/backstage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
        cache-dependency-path: 'backstage/yarn.lock'

    - name: Install dependencies
      run: |
        cd backstage
        yarn install --frozen-lockfile

    - name: Run tests
      run: |
        cd backstage
        yarn test:all --passWithNoTests

    - name: Build backend
      run: |
        cd backstage
        yarn build:backend

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set image tag
      id: set-tag
      run: |
        # Create tag with branch and short SHA
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        SHORT_SHA=${GITHUB_SHA::7}
        IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_NAME}-${SHORT_SHA}"
        
        echo "Generated image tag: $IMAGE_TAG"
        echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backstage/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.set-tag.outputs.image-tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Kubernetes manifests
      run: |
        # Debug: Show all information
        echo "Branch: ${GITHUB_REF#refs/heads/}"
        echo "SHA: $GITHUB_SHA"
        echo "Generated image tag: ${{ needs.build-and-push.outputs.image-tag }}"
        
        IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
        
        if [ -z "$IMAGE_TAG" ]; then
          echo "‚ùå ERROR: No image tag provided from build job!"
          exit 1
        fi
        
        echo "‚úÖ Updating image to: $IMAGE_TAG"
        
        # Update the image in the Kubernetes manifest
        sed -i "s|image: docker\.io/jaimehenao8126/backstage:.*|image: $IMAGE_TAG|g" backstage/kubernetes/backstage.yaml
        
        # Verify the change was made
        echo "üîç Verification - Current image line:"
        grep "image: docker.io/jaimehenao8126/backstage:" backstage/kubernetes/backstage.yaml
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git add backstage/kubernetes/backstage.yaml
        git commit -m "chore: update backstage image to ${{ needs.build-and-push.outputs.image-tag }}"
        git push

    - name: Trigger ArgoCD sync (optional)
      run: |
        echo "üöÄ Image updated successfully!"
        echo "ArgoCD will automatically detect the changes and sync the application."
        echo "You can also manually sync via ArgoCD UI or CLI if needed."
