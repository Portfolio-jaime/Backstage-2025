name: Build and Deploy Backstage

on:
  push:
    branches:
      - main
    paths:
      - 'backstage/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: jaimehenao8126/backstage

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'backstage/yarn.lock'

      - name: Install dependencies
        run: |
          cd backstage
          yarn install --frozen-lockfile

      - name: Build backend
        run: |
          cd backstage
          yarn build:backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag and build
        id: docker-build
        run: |
          # Generate image tag
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_NAME}-${SHORT_SHA}"
          
          echo "ğŸ·ï¸ Generated IMAGE_TAG: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backstage/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifests
        run: |
          echo "âœ… Using IMAGE_TAG: $IMAGE_TAG"
          echo "ğŸ”§ Updating Kubernetes manifest..."
          
          # Update the image in the Kubernetes manifest
          sed -i "s|image: docker\.io/jaimehenao8126/backstage:.*|image: $IMAGE_TAG|g" backstage/kubernetes/backstage.yaml
          
          # Verify the change was made
          echo "ğŸ” Updated manifest content:"
          grep -n "image: docker.io/jaimehenao8126/backstage:" backstage/kubernetes/backstage.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add backstage/kubernetes/backstage.yaml
          git commit -m "chore: update backstage image to $IMAGE_TAG"
          git push

      - name: Success notification
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“¦ Docker image: $IMAGE_TAG"
          echo "ğŸ”„ Kubernetes manifest updated"
          echo "âœ… ArgoCD will automatically detect and sync changes"
