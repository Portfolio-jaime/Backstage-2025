name: Build and Deploy Backstage

on:
  push:
    branches:
      - main
    paths:
      - 'backstage/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: jaimehenao8126/backstage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.export-tag.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'backstage/yarn.lock'

      - name: Install dependencies
        run: |
          cd backstage
          yarn install --frozen-lockfile

      - name: Build backend
        run: |
          cd backstage
          yarn build:backend --skip-tests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: export-tag
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_NAME}-${SHORT_SHA}"
          echo "IMAGE_TAG=$IMAGE_TAG"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backstage/Dockerfile
          push: true
          tags: ${{ steps.export-tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug received outputs
        run: |
          echo "Received image_tag: '${{ needs.build-and-push.outputs.image_tag }}'"

      - name: Update Kubernetes manifests
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          echo "Updating image to: $IMAGE_TAG"
          sed -i "s|image: docker\.io/jaimehenao8126/backstage:.*|image: $IMAGE_TAG|g" backstage/kubernetes/backstage.yaml
          grep "image: docker.io/jaimehenao8126/backstage:" backstage/kubernetes/backstage.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add backstage/kubernetes/backstage.yaml
          git commit -m "chore: update backstage image to ${{ needs.build-and-push.outputs.image_tag }}"
          git push

      - name: Trigger ArgoCD sync (optional)
        run: |
          echo "ðŸš€ Image updated successfully!"
          echo "ArgoCD will automatically detect the changes and sync the application."
