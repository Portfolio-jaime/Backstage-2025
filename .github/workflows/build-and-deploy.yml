name: Build and Deploy Backstage

on:
  push:
    branches:
      - main
    paths:
      - 'backstage/packages/**'
      - 'backstage/plugins/**'
      - 'backstage/app-config*.yaml'
      - 'backstage/package.json'
      - 'backstage/yarn.lock'
      - 'backstage/Dockerfile*'
      - 'backstage/kubernetes/**'
      - '.github/workflows/**'  # Incluir cambios en workflows
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: jaimehenao8126/backstage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Change to backstage directory
      run: cd backstage

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
        cache-dependency-path: 'backstage/yarn.lock'

    - name: Install dependencies
      run: |
        cd backstage
        yarn install --frozen-lockfile

    - name: Run tests
      run: |
        cd backstage
        yarn test:all --passWithNoTests

    - name: Build backend
      run: |
        cd backstage
        yarn build:backend

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          # Remover el tag latest para forzar uso de tags especÃ­ficos

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backstage/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Kubernetes manifests
      run: |
        # Debug: Show all generated tags
        echo "Generated tags: ${{ needs.build-and-push.outputs.image-tag }}"
        
        # Extract the SHA tag from the built image (format: main-sha)
        IMAGE_TAG=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | tr ',' '\n' | grep -E "main-[a-f0-9]{7}" | head -1)
        
        if [ -z "$IMAGE_TAG" ]; then
          echo "ERROR: No SHA-based tag found!"
          echo "Available tags: ${{ needs.build-and-push.outputs.image-tag }}"
          exit 1
        fi
        
        echo "Updating image to: $IMAGE_TAG"
        
        # Update the image in the Kubernetes manifest (more robust regex)
        sed -i "s|image: docker\.io/jaimehenao8126/backstage:.*|image: $IMAGE_TAG|g" backstage/kubernetes/backstage.yaml
        
        # Verify the change was made
        grep "image: docker.io/jaimehenao8126/backstage:" backstage/kubernetes/backstage.yaml
        
        # Update kustomization.yaml if it exists
        if [ -f backstage/kubernetes/kustomization.yaml ]; then
          sed -i "s|newTag: .*|newTag: $(echo $IMAGE_TAG | cut -d':' -f2)|g" backstage/kubernetes/kustomization.yaml
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --exit-code backstage/kubernetes/; then
          echo "No changes to commit"
        else
          git add backstage/kubernetes/
          # Extract tag for commit message
          TAG=$(echo '${{ needs.build-and-push.outputs.image-tag }}' | tr ',' '\n' | grep -E 'main-[a-f0-9]{7}' | head -1 | cut -d':' -f2)
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi
          git commit -m "Update Backstage image to $TAG"
          git push
        fi

  notify-argocd:
    needs: [build-and-push, update-manifests]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Trigger ArgoCD sync via webhook
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "Image: $(echo '${{ needs.build-and-push.outputs.image-tag }}' | tr ',' '\n' | grep -E 'main-[a-f0-9]{7}' | head -1)"
        echo "ðŸ“‹ ArgoCD should auto-sync within 3 minutes"
        echo "ðŸ”— Check ArgoCD UI: https://argocd.test.com/applications/backstage"
        
        # Opcional: Usar argocd CLI si estÃ¡ disponible
        # kubectl patch application backstage -n argocd --type json \
        #   -p='[{"op": "replace", "path": "/operation", "value": {"sync": {"prune": true}}}]'